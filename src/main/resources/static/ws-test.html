<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Card List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
</head>
<body>
<h1>Card List from WebSocket</h1>

<!-- Main Card List Display -->
<h2>Main Card List</h2>
<div id="cardList"></div>

<!-- Button to retrieve extra cards -->
<h2>Retrieve Extra Cards</h2>
<button id="retrieveExtraCards">Get Extra Cards</button>

<!-- Extra Cards Display -->
<h2>Extra Cards</h2>
<div id="extraCardList"></div>
<!-- Display count of extra cards -->
<div id="extraCardCount"></div>

<script>
    // Establish WebSocket connection
    const socket = new SockJS('http://localhost:8080/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // Subscribe to the topic to receive the main card list
        stompClient.subscribe('/topic/cardList', function (message) {
            console.log('Received main card list: ' + message.body);

            // Display the received cards on the webpage
            const cardListDiv = document.getElementById('cardList');
            const cards = JSON.parse(message.body);  // Parse the JSON response
            cardListDiv.innerHTML = ''; // Clear existing content

            // Loop through the piles (1 to 10)
            for (let i = 1; i <= 10; i++) {
                const pileCards = cards[i];  // Get the cards for the current pile

                if (pileCards) { // Check if the pile exists
                    const pileDiv = document.createElement('div');
                    pileDiv.innerHTML = `<strong>Pile ${i}:</strong><br>`; // Title for each pile

                    // Loop through each card in the pile
                    pileCards.forEach(card => {
                        const cardElement = document.createElement('div');
                        cardElement.textContent = `Type: ${card.type}, Rank: ${card.rank}, CardImg: ${card.cardImgUrl}, IsFlipped: ${card.isFlipped}`;
                        pileDiv.appendChild(cardElement);
                    });

                    cardListDiv.appendChild(pileDiv); // Add the pile to the main div
                }
            }
        });

        // Send a message to trigger the main card list retrieval
        stompClient.send("/app/cards/piles", {}, {});

        // Handle button click to retrieve extra cards
        document.getElementById('retrieveExtraCards').onclick = function() {
            stompClient.send("/app/cards/extra", {}, {}); // Send message to retrieve extra cards
        };

        // Subscribe to receive extra cards
        stompClient.subscribe('/topic/cardList', function (message) {
            const extraCardListDiv = document.getElementById('extraCardList');
            const extraCards = JSON.parse(message.body);  // Parse the JSON response
            extraCardListDiv.innerHTML = ''; // Clear existing content

            // Display count of extra cards
            const extraCardCountDiv = document.getElementById('extraCardCount');
            extraCardCountDiv.innerHTML = `Count of Extra Cards: ${extraCards.length}`; // Display count

            // Loop through the extra cards
            extraCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.textContent = `Type: ${card.type}, Rank: ${card.rank}, CardImg: ${card.cardImgUrl}, IsFlipped: ${card.isFlipped}`;
                extraCardListDiv.appendChild(cardElement); // Add the extra card to the display
            });
        });
    });
</script>
</body>
</html>
